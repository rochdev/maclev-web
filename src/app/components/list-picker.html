<md-autocomplete
  md-search-text="$ctrl.searchText"
  md-selected-item="$ctrl.selectedItem"
  md-selected-item-change="$ctrl.add(item)"
  md-items="item in $ctrl.query($ctrl.searchText)"
  md-item-text="item"
  md-min-length="0"
  placeholder="{{$ctrl.placeholder}}"
  ng-keyup="$event.keyCode === 13 && $ctrl.onEnter()">
  <md-item-template>
    <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
  </md-item-template>

  <md-not-found>
    No matches for "{{$ctrl.searchText}}" were found.
  </md-not-found>
</md-autocomplete>

<selection-item ng-repeat="item in $ctrl.destination track by item" on-remove="$ctrl.remove(item)">
  {{item}}
</selection-item>
